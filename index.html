<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="badge">
      <p class="badge-text">Text with a badge</p>
      <span class="badge-number">4</span>
    </div>

    <div class="badge badge-large-box">
      <p class="badge-text">Text with a large badge</p>
      <span class="badge-number badge-large-box__number">4</span>
    </div>

    <div class="badge badge-with-button">
      <div class="badge-text-button">
          <p class="badge-text">Button with a badge on the left</p>
      </div>
      <div class="badge-btn-box">
        <button class="badge-btn-style">Action</button>
        <span class="badge-number badge-number-on-left">8</span>
      </div>
    </div>

    <div class="badge badge-with-button">
        <div class="badge-text-button">
            <p class="badge-text">Button toggles badge visibility</p>
        </div>
      <div class="badge-btn-box">
        <button class="badge-btn-style badge-btn-color js-toggle-btn">Hide</button>
        <span class="badge-number badge-number-right js-toggle-number">8</span>
      </div>
    </div>

    <div class="badge badge-with-button">
        <div class="badge-text-button">
            <p class="badge-text">Icon with a badge</p>
        </div>
      <div class="badge-btn-box badge-icon-box">
        <i class="fas fa-home icon"></i>
        <span class="badge-number badge-number-right">7</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
